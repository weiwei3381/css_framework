<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动的影响范围</title>
    <style>
        body{
            border: slateblue 1px solid;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: pink;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: skyblue;
            float: left;
        }
        .box3{
            width: 300px;
            height: 300px;
            background: red;
            /* 浮动不会影响前面文档流的元素，只会影响后面的元素 */
            /* float: left; */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子我是一个浮动的盒子</div>
</body>
</html>
