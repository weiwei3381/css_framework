<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动加给内联盒子</title>
    <style>
        .inline{
            width: 100px;
            height: 100px;
            background: pink;
            /* 内联盒子加上浮动之后就能显示宽高样式了 */
            float: left;
        }
    </style>
</head>
<body>
    <span class="inline">这是一个内联盒子</span>
</body>
</html>
