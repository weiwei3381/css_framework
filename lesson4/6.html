<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不定项居中布局</title>
    <style>
        .box{
            height: 300px;
            width: 400px;
            background: skyblue;
            display: flex;
            align-items: flex-end;
            justify-content: center;

        }

        .box div{
            width: 30px;
            height: 30px;
            background: pink;
            border-radius: 50%;
            margin-bottom: 30px;
            margin-left: 10px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div></div>
    </div>
</body>
</html>
