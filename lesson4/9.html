<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子项分组布局</title>
    <style>
        .main{
            height: 300px;
            background: skyblue;
            display: flex;
            align-items: center;
        }

        .main div{
            height: 50px;
            width: 75px;
            background: pink;
            margin-right: 10px;
        }

        .main div:nth-of-type(2){
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
