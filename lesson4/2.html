<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子换行</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background: pink;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .main div{
            /* 弹性容器的子元素没有宽度时，则会按照内容设置宽度 */
            width: 100px;
            /* flex item如果没有高度，则会自适应将其填满 */
            height: 100px;
            border: black 1px solid;
            background: skyblue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>7</div>
        <div>7</div>
        <div>7</div>
        <div>7</div>
    </div>
</body>
</html>
