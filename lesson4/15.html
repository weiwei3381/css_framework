<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出项布局</title>
    <style>
        body{
            margin: 0;
        }
        .main{
            height: 100px;
            background: skyblue;
            display: flex;
            align-items: center;
        }
        .main div{
            width: 300px;
            height: 80px;
            margin-right: 10px;
            border: 1px black solid;
            background: pink;
            flex-shrink: 0;

        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
