<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子方向</title>
    <style>
        /* flex布局默认需要一个flex 容器，然后把flex item装到里面去 */
        /* 默认flex为横向排列，从左向右为主轴，从上到下为交叉轴 */
        .main{
            width: 500px;
            height: 500px;
            background: pink;
            display: flex;
            flex-direction: column-reverse;
        }
        .main div{
            width: 100px;
            height: 100px;
            border: black 1px solid;
            background: skyblue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
