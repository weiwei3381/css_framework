<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>均分列布局</title>
    <style>
        .main{
            height: 200px;
            background: skyblue;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 20px;
        }
        .main div{
            height: 50px;
            width: 50px;
            background: pink;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
